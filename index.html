<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
  </head>
  <body>
    <header>
      <section id="header-one">
      <h1>Shopping cart</h1>
      <select  name="computadores" id="" onclick="changeCategory(this)">
        <option value="selecione" disabled selected>Filtre o que procura aqui:</option>
        <option value="computador">Computadores</option>
        <option value="tablet">Tablets</option>
        <option value="smartphones">Smartphones</option>
        <option value="automoveis">Automóveis</option>
        <option value="doces">Doces</option>
        <option value="consoles">Consoles</option>
      </select>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeTEdH0Pke2Bv6fu50L5vtl59gjg9E9BE6TbxnzSbhtElkuxF5Io-eC9InBlbdHEbeKKs&usqp=CAU" alt="carrinho-compras" class="img-header">
      </section>
      <section id="header-two">
        <h3 class="cart__title">Meu carrinho de compras</h3>
        <p><strong>Valor total: R$ <span class="total-price">0</span></strong></p>
      </section>
    </header>
    
    <main>
    <section class="container">
      <section class="items"><span class="loading"></span></section>

      <section class="cart">
        <button class="empty-cart">Clique aqui para esvaziar o carrinho</button>
        <ol class="cart__items"></ol>
      </section>
    </section>
    </main>
    <footer>
      <h3>Projeto desenvolvido durante o Módulo: Fundamentos de Desenvolvimento Web na Trybe©</h3>
    </footer>
  </body>
</html>
